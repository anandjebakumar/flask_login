{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <h2 class="text-center mt-5">
            Hi {{ current_user.name }}! Your details below
        </h2>
        <ul>
            <li>Email: {{ current_user.email }}</li>
        </ul>
        <div class="text-center">
            <a href="/logout" class="btn btn-large btn-primary">Logout</a>
        </div>
        
        <h4 class="text-center mb-5 mt-5">
            All users
        </h4>
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
